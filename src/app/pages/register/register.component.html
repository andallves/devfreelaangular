<div class="df-register">
  <app-wrapper>
    <form class="left" (submit)="register()" action="javascript:void(0)">
      <h1 class="main-title">
        <span class="up">Olá!</span>
        <span class="down">Vamos criar seu cadastro.</span>
      </h1>

      <div class="radio-buttons">
        <h3 class="title">Qual o seu perfil?</h3>
        <div class="buttons">
          <label class="df-radio">
            Freelancer
            <input name="role" type="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="df-radio">
            Cliente
            <input name="role" type="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <input required id="fullName" class="df-input" placeholder="Nome completo" />
      <input required id="birthDate" type="date" class="df-input" placeholder="Data de nascimento" />
      <input required id="email" type="email" class="df-input" placeholder="Email" />
      <input required id="password" type="password" class="df-input" placeholder="Senha" />

      <app-button text="Continuar"></app-button>
    </form>

    <div class="right">
      <img class="image" src="assets/image/bg-cubes.png"
        alt="Fundo de decoração com 3 cubos com fundo gradiente das cores do arco-iris" />
    </div>
  </app-wrapper>
</div>
